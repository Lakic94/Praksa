<form (ngSubmit)="dodaj()">
  <div class="form-group">
    <label for="naziv">Naziv</label>
    <input type="text" class="form-control" id="naziv"
    [(ngModel)]="cisterna.naziv" name="naziv">
  </div>

  <div class="form-group">
    <label for="boja">Boja</label>
    <input type="text" class="form-control" id="boja"
    
    [(ngModel)]="cisterna.boja" name="boja">
  </div>

  <div class="form-group">
    <label for="kapacitet">Kapacitet</label>
    <input  class="form-control" id="kapacitet"
     [(ngModel)]="cisterna.kapacitet" name="kapacitet"> 
  </div>

  <div class="form-group">
      <label for="brojOsovina">Broj Osovina</label>
      <input type="text" class="form-control" id="brojOsovina"
        [(ngModel)]="cisterna.brojOsovina" name="brojOsovina">
    </div>

    <button type="button" class="btn btn-default" (click)="dodaj()">Nova Cisterna</button>

</form>
